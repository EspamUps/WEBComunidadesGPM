<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-5 mr-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nuevo Canton
                </div>
                <div class="card-body">
                    <input [value]="idProvincia" class="form-control" type="number" readonly disabled hidden>
                    <div class="form-group">
                        <input [value]="provincia" type="text" class="form-control" readonly disabled>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        <div class="form-group">
                            <input formControlName="_canton" class="form-control" type="text"
                                placeholder="Ingrese Canton">
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="inputIdProvincia">
                                Provincia Requerido
                            </div>
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_canton.invalid && (_canton.dirty || _canton.touched)">
                                <div *ngIf="_canton.errors.required">
                                    Canton Requerido
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar
                                Canton</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Provincias
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterProvincia" type="text" class="form-control input-field"
                            placeholder="Ejem. Manabi">
                        <i class="fa fa-refresh icon" (click)="consultarCantones()" aria-hidden="true"></i>
                    </div>

                    <div class="tablaProvincias mat-elevation-z5">
                        <table mat-table [dataSource]="provincias">
                            <ng-container matColumnDef="provincia">
                                <th mat-header-cell *matHeaderCellDef> Provincia </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let element">
                                    <button tooltip="Seleccionar" placement="top"
                                        class="btn btn-sm btn-block btn-outline-warning"
                                        (click)="setProvincia(element)">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaProvincias; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaProvincias;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Cantones
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterCanton" type="text" class="form-control input-field"
                            placeholder="Ejem. Tosagua">
                        <i class="fa fa-refresh icon" (click)="consultarCantones()" aria-hidden="true"></i>
                    </div>
                    <div class="tablaCantones mat-elevation-z5">
                        <table mat-table [dataSource]="cantones">
                            <ng-container matColumnDef="canton">
                                <th mat-header-cell *matHeaderCellDef> Cant√≥n </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="provincia">
                                <th mat-header-cell *matHeaderCellDef> Provincia </th>
                                <td mat-cell *matCellDef="let element"> {{element.Provincia.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container *ngIf="element.PermitirEliminacion">
                                        <td mat-cell>
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" value="{{element.IdCanton}}"
                                                (click)=mostrarCanton(element)>
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-danger" value="{{element.IdCanton}}"
                                                (click)=eliminarCanton(element.IdCanton)>
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container *ngIf="!element.PermitirEliminacion">
                                        <td mat-cell colspan="2">
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" value="{{element.IdCanton}}"
                                                (click)=mostrarCanton(element)>
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaCantones; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaCantones;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
