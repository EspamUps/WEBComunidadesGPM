<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-5 mr-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nueva Comunidad
                </div>
                <div class="card-body">
                    <input [value]="idParroquia" class="form-control" type="number" readonly disabled hidden>
                    <div class="form-group">
                        <input [value]="parroquia" type="text" class="form-control" readonly disabled>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        <div class="form-group">
                            <input formControlName="_comunidad" class="form-control" type="text"
                                placeholder="Ingrese Comunidad">
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="inputIdParroquia">
                                Parroquia Requerida
                            </div>
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_comunidad.invalid && (_comunidad.dirty || _comunidad.touched)">
                                <div *ngIf="_comunidad.errors.required">
                                    Comunidad Requerida
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar
                                Comunidad</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Parroquias
                </div>
                <div class="card-body">

                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterParroquia" type="text" class="form-control input-field"
                            placeholder="Ejem. Bachillero">
                        <i class="fa fa-refresh icon" (click)="consultarComunidades()" aria-hidden="true"></i>
                    </div>

                            <div class="tablaComunidades mat-elevation-z5">
                                <table mat-table [dataSource]="comunidades">
                                    <ng-container matColumnDef="comunidad">
                                        <th mat-header-cell *matHeaderCellDef> Comunidad </th>
                                        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="parroquia">
                                        <th mat-header-cell *matHeaderCellDef> Parroquia </th>
                                        <td mat-cell *matCellDef="let element"> {{element.Parroquia.Descripcion}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="acciones">
                                        <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                        <ng-container *matCellDef="let element">
                                            <ng-container *ngIf="element.PermitirEliminacion">
                                                <td mat-cell>
                                                    <button tooltip="Modificar" placement="top"
                                                        class="btn btn-sm btn-outline-info" value="{{element.IdComunidad}}"

                                                </td>
