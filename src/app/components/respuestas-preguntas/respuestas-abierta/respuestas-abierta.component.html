    <div class="tablaRespuestas mat-elevation-z5">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="respuesta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Respuestas </th>
                <td mat-cell *matCellDef="let element"> {{element.DescripcionRespuestaAbierta}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tablaRespuestas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: tablaRespuestas;"></tr>
        </table>
       
    </div>
