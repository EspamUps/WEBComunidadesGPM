<br>
<div class="container">
    
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="tablaTiposUsuarios mat-elevation-z5">
                <table mat-table [dataSource]="_listaTiposUsuarios">
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                        <ng-container *matCellDef="let element">
                            <ng-container >
                                <td mat-cell>
                                    <button tooltip="Asignar Modulos y Privilegios" placement="top"
                                        class="btn btn-sm btn-outline-warning" value="{{element.IdTipoUsuarioEncriptado}}"
                                        (click)=_verAsignarModuloPrivilegio(element)>
                                        <i class="fa fa-cogs" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </ng-container>

                        </ng-container>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="tablaTiposUsuarios; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: tablaTiposUsuarios;"></tr>
                </table>
            </div>
        </div>
    </div>

</div>
