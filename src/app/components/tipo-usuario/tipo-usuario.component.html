        <mat-expansion-panel *ngFor="let element of _listaTiposUsuarios">
          <mat-expansion-panel-header (click)="_verTipoUsuario(element)">
            <mat-panel-title>
                {{element.Descripcion}}
            </mat-panel-title>
            <!-- <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description> -->
          </mat-expansion-panel-header>
          <!-- <p>I'm visible because I am open</p> -->

          <div class="tablaAsignarTipoUsuarioModuloPrivilegio mat-elevation-z5">
            <table mat-table [dataSource]="_listaRepresentantes">
                <ng-container matColumnDef="modulos">
                    <th mat-header-cell *matHeaderCellDef> Modulos </th>
                    <td mat-cell *matCellDef="let element"> {{element.AsignarModuloPrivilegio.Modulo.Descripcion}} </td>
                </ng-container>
                <ng-container matColumnDef="privilegios">
                    <th mat-header-cell *matHeaderCellDef> Privilegios </th>
                    <td mat-cell *matCellDef="let element"> {{element.AsignarModuloPrivilegio.Privilegio.Descripcion}} </td>
                </ng-container>
                
                <ng-container matColumnDef="acciones">
                    <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                    <ng-container *matCellDef="let element">
                        <ng-container >
                            <button [mat-dialog-close]="data" class="btn btn-sm btn-outline-warning separacion-botones"
                                value="{{item.IdAsignarTipoUsuarioModuloPrivilegio}}" (click)="_verTipoUsuariosModulosPrivilegios(item)">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                            </button>
                        </ng-container>

                    </ng-container>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="tablaAsignarTipoUsuarioModuloPrivilegio; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: tablaAsignarTipoUsuarioModuloPrivilegio;"></tr>
            </table>
        </div>

        </mat-expansion-panel>
