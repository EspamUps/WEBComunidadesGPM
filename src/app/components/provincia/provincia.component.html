    <div class="row">

                </div> -->
                <div class="card-body">
                    <form #frmProvincia="ngForm" (ngSubmit)="_validarFormulario()" >
                        
                        <!-- <div class="form-group"> 
                            <div class="row">
                                <div class="col-10"> 
                                    <input disabled  [(ngModel)]="_representante" [ngModelOptions]="{standalone: true}" name="_representante" type="text" (keyup)="_validarCompletos($event)" class="form-control"  aria-describedby="emailHelp" placeholder="Representante">

                        <div class="form-group"> 
                            <input  required [(ngModel)]="_codigoProvincia" [ngModelOptions]="{standalone: true}" name="_codigoProvincia" type="text" (keyup)="_validarCompletos($event)" class="form-control"  aria-describedby="emailHelp" placeholder="Código de la Provincia">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div> 
                        <div class="form-group"> 
                            <input required [(ngModel)]="_nombreProvincia" [ngModelOptions]="{standalone: true}" name="_nombreProvincia" type="text" (keyup)="_validarCompletos($event)" class="form-control"  aria-describedby="emailHelp" placeholder="Nombre">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div> 
                        <div class="form-group"> 
                            <input [(ngModel)]="_descripcionProvincia" [ngModelOptions]="{standalone: true}" name="_descripcionProvincia" type="text"  class="form-control"  aria-describedby="emailHelp" placeholder="Descripción"> <!-- (keyup)="_validarCompletos($event)"-->

                            <input #rutaLogoProvincia [(ngModel)]="_rutaLogoProvincia" [ngModelOptions]="{standalone: true}" name="_rutaLogoProvincia" type="file" (keyup)="_validarCompletos($event)" class="form-control"  aria-describedby="emailHelp" placeholder="Telefono"> -->
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

                        <div class="form-group">
                            <button type="submit" [disabled]="_validar" *ngIf="_btnAccion==='Guardar'"
                                class="form-control btn-success" >{{_btnAccion}}
                            </button>
                        </div>
                        <div class="form-group" *ngIf="_btnAccion==='Modificar'">
                            <div class="row">
                                <div class="col-6">
                                    <button  type="submit" [disabled]="_validar" 
                                        class="form-control btn-success" >{{_btnAccion}}
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button  type="button" 
                                        class="form-control btn-secondary" (click)="_limpiarForm()">Refrescar <i class="fa fa-refresh" aria-hidden="true"></i>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Provincias
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterProvincia" type="text" class="form-control input-field"
                            placeholder="Ejem. Manabi">
                        <i class="fa fa-refresh icon" (click)="_consultarProvincias()" aria-hidden="true"></i>
                    </div>

                    <div class="tablaProvincias mat-elevation-z5">
                        <table mat-table [dataSource]="_listaProvincias">
                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef> Código </th>
                                <td mat-cell *matCellDef="let element"> {{element.CodigoProvincia}} </td>
                            </ng-container>
                            <ng-container matColumnDef="provincia">
                                <th mat-header-cell *matHeaderCellDef> Provincia </th>
                                <td mat-cell *matCellDef="let element"> {{element.NombreProvincia}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container >
                                        <td mat-cell>
                                            <button tooltip="Asignar Representante" placement="top"
                                                class="btn btn-sm btn-outline-warning" value="{{element.IdProvinciaEncriptado}}"
                                                (click)=_verRepresentante(element)>
                                                <i class="fa fa-user-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" value="{{element.IdProvinciaEncriptado}}"
                                                (click)=_prepararProvincia(element)>
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-danger" *ngIf="element.Utilizado==0"
                                                value="{{element.IdProvinciaEncriptado}}"
                                                (click)=_eliminarProvincia(element.IdProvinciaEncriptado)>
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>

                                </ng-container>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaProvincias; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaProvincias;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
