<br>
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-5 mr-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nueva Provincia
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        
                        <div class="form-group"> 
                            <input required [(ngModel)]="_codigoProvincia" [ngModelOptions]="{standalone: true}" name="_codigoProvincia" type="text" (keyup)="_validarCompletos()" class="form-control"  aria-describedby="emailHelp" placeholder="Código de la Provincia">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div> 
                        <div class="form-group"> 
                            <input required [(ngModel)]="_nombreProvincia" [ngModelOptions]="{standalone: true}" name="_nombreProvincia" type="text" (keyup)="_validarCompletos()" class="form-control"  aria-describedby="emailHelp" placeholder="Nombre">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div> 
                        <div class="form-group"> 
                            <input required [(ngModel)]="_DescripcionProvincia" [ngModelOptions]="{standalone: true}" name="_DescripcionProvincia" type="text" (keyup)="_validarCompletos()" class="form-control"  aria-describedby="emailHelp" placeholder="Descripción">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div> 
                        <div class="form-group"> 
                            <input required [(ngModel)]="_rutaLogoProvincia" [ngModelOptions]="{standalone: true}" name="_rutaLogoProvincia" type="file" (keyup)="_validarCompletos()" class="form-control"  aria-describedby="emailHelp" placeholder="Telefono">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div> 

                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar
                                Provincia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Provincias
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterProvincia" type="text" class="form-control input-field"
                            placeholder="Ejem. Manabi">
                        <i class="fa fa-refresh icon" (click)="mostrarProvincia()" aria-hidden="true"></i>
                    </div>

                    <div class="tablaProvincias mat-elevation-z5">
                        <table mat-table [dataSource]="_listaProvincias">
                            <ng-container matColumnDef="provincia">
                                <th mat-header-cell *matHeaderCellDef> Provincia </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container *ngIf="element.PermitirEliminacion">
                                        <td mat-cell>
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" value="{{element.IdProvincia}}"
                                                (click)=mostrarProvincia(element)>
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-danger"
                                                value="{{element.IdProvincia}}"
                                                (click)=eliminarProvincia(element.IdProvincia)>
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container *ngIf="!element.PermitirEliminacion">
                                        <td mat-cell colspan="2">
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" value="{{element.IdProvincia}}"
                                                (click)=mostrarProvincia(element)>
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaProvincias; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaProvincias;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
