<!-- <p>pregunta-matriz works!</p> -->

<div class="row">
    <div class="col-lg-6">
        <form [formGroup]="formPreguntaOpcionUnoMatriz">
            <!-- <mat-card class="col-lg-12"> -->
            <mat-form-field class="gpm-form-field col-lg-10">
                <input matInput placeholder="Ingrese la opción 1" [formControl]="OpcionUnoMatriz_descripcion" required>
                <mat-error
                    *ngIf=" OpcionUnoMatriz_descripcion.hasError('required') || 
                            OpcionUnoMatriz_descripcion.invalid || 
                            (OpcionUnoMatriz_descripcion.dirty || OpcionUnoMatriz_descripcion.touched ) ">
                    Este dato es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
            <!-- </mat-card> -->
            <button mat-button class="btn btn-primary col-lg-2">  
                <mat-icon >add</mat-icon>
            </button>  
        </form>
        <br>
        <table mat-table [dataSource]="_listaCuestionariosGenericos" class="mat-elevation-z8 gpm-table">
            
            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> descripcion </th>
            <td mat-cell *matCellDef="let element"> v </td>
            </ng-container>
            <ng-container matColumnDef="orden">
                <th mat-header-cell *matHeaderCellDef> Opcion </th>
                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="acciones">  
            <th  mat-header-cell *matHeaderCellDef> Acciones </th>
            <ng-container *matCellDef="let element">
               
                <td mat-cell > <!--*ngIf="element.Utilizado==0"-->
                    <button mat-button *ngIf="element.Utilizado==0" tooltip="Eliminar" placement="top"
                        class="btn btn-sm btn-outline-danger" value="{{element.IdCuestionarioGenericoEncriptado}}"
                        (click)=_eliminarCuestionarioGenerico(element)>
                        <!-- <i class="fa fa-trash" aria-hidden="true"></i> -->
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
                <!-- <td mat-cell *ngIf="element.Utilizado!=0">
                    <button tooltip="CambiarEstado" placement="top"
                        class="btn btn-sm btn-outline-dark" value="{{element.IdCuestionarioGenericoEncriptado}}"
                        (click)=_cambiarEstadoCuestionarioGenerico(element)>
                        <i class="fa fa-power-off" aria-hidden="true"></i>
                    </button>
                </td> -->
                </ng-container>
            </ng-container>
            
        
            <tr mat-header-row *matHeaderRowDef="Columns"></tr>
            <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
        </table>
    </div>
