<mat-sidenav-container class="sidenav-container bg-white">
  <mat-sidenav #drawer class="sidenav bg-dark" fixedTopGap
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="text-white bg-primary"><i class="fa fa-home"> MENU</i>
    </mat-toolbar>
    <mat-nav-list>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/roles">
          <i style="margin-right: 10px;" class="fa fa-users" aria-hidden="true"></i>Roles
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/usuarios">
          <i style="margin-right: 10px;" class="fa fa-user" aria-hidden="true"></i>Usuarios
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/personas">
          <i style="margin-right: 10px;" class="fa fa-users" aria-hidden="true"></i>
          Persona
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/panel-administracion">
          <i style="margin-right: 10px;" class="fa fa-id-card" aria-hidden="true"></i>
          Administracion
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/cuestionario-generico">
          <i style="margin-right: 10px;" class="fa fa-id-card" aria-hidden="true"></i>
          Cuestionario Generico 
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/estructura-cuestionario-generico">
          <i style="margin-right: 10px;" class="fa fa-id-card" aria-hidden="true"></i>
          Estructura Cuestionario 
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item>
          <i style="margin-right: 10px;" class="fa fa-user" aria-hidden="true"></i>
          Cuenta
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item>
          <i style="margin-right: 10px;" class="fa fa-sign-out" aria-hidden="true"></i>
          Cerrar Sesion
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="card-header" style="border-bottom: 2px solid #e92631; background-color: #157a44;">
      <a (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <i class="fa fa-bars"></i>
      </a>
      <!-- <img src="./assets/img/amucomt.png" width="210" height="100" class="amucomt" style="margin-left: 1rem;"
        routerLink="/inicio"> -->
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
